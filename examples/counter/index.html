<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kobold Clicker example</title>
</head>

<body>
  <script>
    (() => {
      const es = new EventSource('events');
      es.addEventListener('update', ev => {
        const msg = JSON.parse(ev.data);

        if (msg == 'reload') {
          window.location.reload();
        } else if (msg.error) {
          console.error('rebuild failed:', msg.error);
        }
      });
    })()
  </script>
</body>

</html>
