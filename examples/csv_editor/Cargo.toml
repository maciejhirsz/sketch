[package]
name = "kobold_csv_editor_example"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
compact_str = "0.7.0"
gloo-console = "0.2.3"
kobold = { path = "../../crates/kobold" }
logos = "0.12.1"
wasm-bindgen-futures = "0.4.34"

[dependencies.web-sys]
version = "0.3.61"
features = [
	"console",
	"HtmlInputElement",
	"File",
	"FileList",
]
